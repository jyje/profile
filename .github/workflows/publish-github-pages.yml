# Workflow for building and deploying a Jekyll site to GitHub Pages
# Includes conditional PDF generation for resume and projects pages
name: Publish GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      force_pdf:
        description: 'Force PDF generation'
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build ðŸ§‘ðŸ¼â€ðŸ”§
    runs-on: ubuntu-24.04
    outputs:
      pdf_needed: ${{ steps.check-pdf.outputs.pdf_needed }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Needed for file change detection

    - name: Check if PDF generation is needed
      id: check-pdf
      run: |
        # Check if this is a manual run with force_pdf
        if [[ "${{ github.event.inputs.force_pdf }}" == "true" ]]; then
          echo "pdf_needed=true" >> $GITHUB_OUTPUT
          echo "ðŸ“„ PDF generation forced via workflow_dispatch"
          exit 0
        fi
        
        # Get list of changed files
        CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
        
        # Define patterns that require PDF regeneration
        PDF_PATTERNS=(
          "pdf-config.yml"
          "_data/resume"
          "_data/projects"
          "profile/"
          "_layouts/resume"
          "_layouts/projects"
          "_includes/pro/resume"
          "_sass/"
          "scripts/generate-pdf"
        )
        
        # Check if any changed file matches the patterns
        PDF_NEEDED=false
        for pattern in "${PDF_PATTERNS[@]}"; do
          if echo "$CHANGED_FILES" | grep -q "$pattern"; then
            PDF_NEEDED=true
            echo "ðŸ“„ PDF regeneration triggered by changes in: $pattern"
            break
          fi
        done
        
        echo "pdf_needed=$PDF_NEEDED" >> $GITHUB_OUTPUT
        if [[ "$PDF_NEEDED" == "false" ]]; then
          echo "â­ï¸  No PDF-related changes detected, skipping PDF generation"
        fi

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: false
        cache-version: 0

    - name: Setup Bundle
      run: |
        bundle lock --add-platform ruby
        bundle lock --add-platform x86_64-linux
        bundle install --no-cache

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'npm'

    - name: Install Node dependencies
      run: npm ci

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5

    - name: Build with Jekyll
      run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      env:
        JEKYLL_ENV: production

    # Conditional PDF Generation Steps
    - name: Install Playwright browsers
      if: steps.check-pdf.outputs.pdf_needed == 'true'
      run: npx playwright install chromium --with-deps

    - name: Install Korean fonts
      if: steps.check-pdf.outputs.pdf_needed == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra

    - name: Generate PDF files
      if: steps.check-pdf.outputs.pdf_needed == 'true'
      run: npm run generate-pdf
      env:
        PDF_OUTPUT_DIR: _site/assets

    - name: List generated PDFs
      if: steps.check-pdf.outputs.pdf_needed == 'true'
      run: |
        echo "ðŸ“„ Generated PDF files:"
        ls -la _site/assets/*.pdf 2>/dev/null || echo "No PDF files found"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    name: Deploy ðŸš€
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
