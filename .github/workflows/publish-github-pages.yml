# Workflow for building and deploying a Jekyll site to GitHub Pages
# Includes PDF generation for resume and projects pages (always generated)
name: Publish GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build üßëüèº‚Äçüîß
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v6

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: false
        cache-version: 0

    - name: Setup Bundle
      run: |
        bundle lock --add-platform ruby
        bundle lock --add-platform x86_64-linux
        bundle install --no-cache

    - name: Setup Node
      uses: actions/setup-node@v6
      with:
        node-version: "20"
        cache: 'npm'

    - name: Install Node dependencies
      run: npm ci

    - name: Build JavaScript and CSS assets
      run: npm run build

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5

    - name: Build with Jekyll
      run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      env:
        JEKYLL_ENV: production

    # PDF Generation Steps (always executed)
    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps

    - name: Install Korean fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra

    - name: Generate PDF files
      run: npm run generate-pdf
      env:
        PDF_OUTPUT_DIR: _site/assets

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: _site

  # Deployment job
  deploy:
    name: Deploy üöÄ
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
