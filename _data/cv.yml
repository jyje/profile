  - company: MAXST
    position: "Project Widearth: Digital Twin Platform with AR/VR"
    website: https://maxst.com/ENG/main
    startDate: "2024-03-01"
    summary: >
      <a class="h-card" href="https://widearth.world"><b>Project Widearth</b></a>:
      Point-cloud-based spatial mapping platform for digital twins. I am responsible for the development of ML pipelines, APIs and Infrastructure:
    highlights:
      - >
        <b class="skill-tag-highlight">ML Pipeline</b>
          Design ML data pipelines using Argo Workflows and Hera Python SDK.
      - >
        <b class="skill-tag-highlight">API</b>
          Making endpoints for the ML pipeline inference based on Python FastAPI.
      - >
        <b class="skill-tag-highlight">Infrastructure</b>
          Building hybrid clusters with AWS EKS and bare-metal Kubernetes to reduce costs but keep system reliabilities. Hybrid clusters can reduce public cloud costs by more than 50%.

  - company: MAXST
    position: MLOps/DevOps Engineer
    website: https://maxst.com/ENG/main
    startDate: "2023-01-01"
    summary: >
      Development of on-premise clusters providing DevOps and MLOps for Technology Division in MAXST:
    highlights:
      - >
        <b class="skill-tag-highlight">AutoML</b>
          Making AutoML tuning hyperparameters with Katib and Argo Workflows without pre-build.
      - >
        <b class="skill-tag-highlight">Data Lake</b>
          Storing pipeline results into storage and RDB. Visualizing with Grafana and Tensorboard.
      - >
        <b class="skill-tag-highlight">JupyterHub</b>
          Generating On-Demand JupyterNotebook to distribute resources for ML researchers.
      - >
        <b class="skill-tag-highlight">CI/CD</b>
          Designing Slackbot providing GitOps: Bitbucket Pipeline, Argo Workflows and Argo CD.
      - >
        <b class="skill-tag-highlight">On-Premise</b>
          Building bare-metal Kubernetes clusters using IaC tools such as Ansible.

  - company: MAXST
    position: Computer Vison Engineer
    website: https://maxst.com/ENG/main
    startDate: "2021-01-16"
    endDate: "2022-12-31"
    summary: >
